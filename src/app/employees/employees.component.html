<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/employee-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="firstName" matSortDisableClear matSortDirection="asc">

      <!-- Employee Id Column -->
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef>Employee Id</th>
        <td mat-cell *matCellDef="let row">{{row.employeeId}}</td>
      </ng-container>
      <!-- Employee First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>

      <!-- Employee Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>
      <!-- dateOfBirth Column -->
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Date Of Birth</th>
        <td mat-cell *matCellDef="let row">$ {{row.dateOfBirth | date }}</td>
      </ng-container>
      <!-- dateOfBirth Column -->
      <ng-container matColumnDef="dateOfJoining">
        <th mat-header-cell *matHeaderCellDef>Date Of Joining</th>
        <td mat-cell *matCellDef="let row">$ {{row.dateOfJoining | date }}</td>
      </ng-container>

      <!-- Employee Manager Name Column -->
      <ng-container matColumnDef="managerId">
        <th mat-header-cell *matHeaderCellDef>Manager Id</th>
        <td mat-cell *matCellDef="let row">{{row.managerId}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/employee-details/', row.employeeId]"></tr>
    </table>
  </div>
</div>
